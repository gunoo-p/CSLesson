<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            padding: 80px;
            width: 600px;
            background: linear-gradient(90deg, #7ed8ee, #dce4eb);
        }

        #box {
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 65%;
            border: 1px solid #aacdff;
            box-shadow: 7px 7px 39px rgba(0, 104, 255, 0.25);
            border-radius: 20px;
        }

        p {
            text-align: center;
            font-weight: bold;
            font-size: 280%;
        }
    </style>

</head>
<body>
    <div id="box">
        <p>로그인</p>


    </div>
</body>
</html>
